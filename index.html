<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./responsive_style.css">
  <title>Phase 1 Project Prototype</title>
  <script src="https://kit.fontawesome.com/606dd3ae68.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>WeMundo</h1>
    <nav>
      <ul>
        <li><a href="#" title="Home" id="mark">Home</a></li>
        <li><a href="#" title="About">About</a></li>
        <li><a href="#" title="Disasters">Disasters</a></li>
        <li><a href="#" title="Countries">Countries</a></li>
        <li><a href="#" title="FAQs">FAQs</a></li>
      </ul>
    </nav>
    <div class="hamburger">
      <i id = ham-icon class="hambtn fas fa-bars"></i>
      <ul id = "myDropdown" class="ham-dropdowncontent">
        <li id = "mark1"><a href="#" title="Home" id="">Home</a></li>
        <li><a href="#" title="About">About</a></li>
        <li><a href="#" title="Disasters">Disasters</a></li>
        <li><a href="#" title="Countries">Countries</a></li>
        <li><a href="#" title="FAQs">FAQs</a></li>
      </ul>
    </div><!-- We need to put a hamburger  -->
  </header>

  <div id = "flex">
    <div id = "left-content">
      <h2>
        Find information on global relief, locate disasters around the world through data
      </h2>

      <p>
        1000+ reports on human relief happening around the world + functional map to locate disasters
      </p>

      <div class = "outer-container">
        <div class = inner-container>
          <label for="keyword">Keyword Search</label>
          <input type="text" name="keyword" value="" placeholder="Search with keywords" id="reportText">
        </div>

        <div class = inner-container>
          <label for = "country">Enter country</label>
          <div class = "selectionStyle">
            <select name="country" id="country" class= "selection-box">
              <option value="" selected>Select country</option>
              <option value="world">World</option>
            </select>
          </div>
        </div> 
      </div>


      <div class = "outer-container">
        <div class = inner-container>
          <label for = "organization" id = "organization"><span>Source Organization</span></label>
          <div class = "selectionStyle">
            <select name="organization" class="selection-box">
              <option value="" selected>Organization type</option> 
              <option value="270">Academic and Research Institution</option>
              <option value="271">Government</option>
              <option value="272">International Organization</option>
              <option value="273">Media</option>
              <option value="274">Non-governmental Organization</option>
              <option value="276">Red Cross/Red Crescent Movement</option>
              <option value="275">Other</option>
            </select>
          </div>
        </div>
        <div class = inner-container>
          <label for="disaster">Disasters Type</label>
          <div class="selectionStyle">
            <select name="disaster" class="selection-box">
              <option value="" selected>Select disaster</option>
              <option value="4653">Cold Wave</option>
              <option value="4672">Drought</option>
              <option value="4628">Earthquake</option>
              <option value="4642">Epidemic</option>
              <option value="4719">Extratropical Cyclone</option>
              <option value="5706">Fire</option>
              <option value="4624">Flash Flood</option>
              <option value="4611">Flood</option>
              <option value="4930">Heat Wave</option>
              <option value="5255">Insect Infestation</option>
              <option value="4728">Land Slide</option>
              <option value="4814">Mud Slide</option>
              <option value="4656">Severe Local Storm</option>
              <option value="4764">Snow Avalanche</option>
              <option value="5549">Storm Surge</option>
              <option value="4620">Technological Disaster</option>
              <option value="4618">Tropical Cyclone</option>
              <option value="4687">Tsunami</option>
              <option value="4615">Volcano</option>
              <option value="4648">Wild Fire</option>
              <option value="5042">Other</option>
            </select>
          </div>
        </div>
      </div>


      <div class = "outer-container">
        <div class = inner-container>
          <label for = "language">Language:</label>
          <div class = "selectionStyle">
            <select name="language" class="selection-box">
              <option value="" selected>Choose language</option> 
              <option value="267">English</option>
              <option value="269">Spanish</option>
              <option value="268">French</option>
              <option value="6876">Arabian</option>
              <option value="10906">Russian</option>
            </select>
          </div>
        </div>

        <!-- <a id = "linkToReport"><button id = "getReports">Get Reports</button></a> -->
        <div id="searchButton">
          <a href="./report/reports.html"><button id = "getReports">Search</button></a> <!-- We are to comment out when we are done with report file -->
        </div>
      </div>
    </div>
    <div id = "right-content">
      <div class = "imgsize" id = "imgsize1"></div>
      <div class = "imgsize" id = "imgsize2"></div>
      <div class = "imgsize" id = "imgsize3"></div>
    </div>
  </div>



  <script src="./main.js" type="text/javascript" async defer></script>
</body>
</html>
